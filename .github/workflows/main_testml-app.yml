# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testml-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testdemoregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_71470e7167f840bda28e7ba1cae656d2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_af56e2f168d44ea581057fe91843c416 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testdemoregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_71470e7167f840bda28e7ba1cae656d2 }}/mltest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testml-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ffdddfc88cf9404ab3cfa1208129951e }}
        images: 'testdemoregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_71470e7167f840bda28e7ba1cae656d2 }}/mltest:${{ github.sha }}'